<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo 02</title>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <script>
        let cat, Sb;
        cat=prompt("Ingrese su categoría: ")
        if(cat=='A'){
            Sb=2350
        }
        if(cat=='B'){
            Sb=2000
        }
        if(cat=='C'){
            Sb=1850
        }
        if(cat=='D'){
            Sb=1500
        }
        let hijo, bonh;
        hijo=prompt("Ingrese la cantidad de hijos: ");
        if(hijo<=3){
            bonh=hijo*25;
        }
        if(hijo>3){
            bonh=75+(hijo*10)
        }
        let prof, bonc;
        prof=prompt("Ingrese su condición laboral: (contratado o nombrado) ");
        if(prof=='contratado'){
            bonc=Sb*0.1
        }
        if(prof=='nombrado'){
            bonc=Sb*0.15
        }
        bont=bonh+bonc
        document.write('Bonificación por número de hijos: ' + bonh);
        document.write('<br>Bonificación por condición laboral: ' + bonc);
        document.write('<br>Bonificación total: ' + bont);
    </script>
</body>
</html>
